name: Build

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        #os: [ ubuntu-latest, macos-latest, windows-latest ]
        os: [ windows-latest ]
#        include:
#          - os: windows-latest
#            shell: msys2 {0}
